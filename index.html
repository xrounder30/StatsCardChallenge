<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="./style.css" rel="stylesheet">
  
    <title>Frontend Mentor | Stats preview card component</title>

  </head>

  <body>  
    <div class="card">
      <div class="card-left">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

        <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats">

          <div class="company">
            <p class="sub-title">10k+</p>
            <p class="info-name">companies</p>
          </div>

          <div class="template">
            <p class="sub-title">314</p>
            <p class="info-name">templates</p>
          </div>

          <div class="query">
            <p class="sub-title">12m+</p>
            <p class="info-name">queries</p>
          </div>

        </div>
        
      </div>

      <div class="card-right"></div>
      
    </div>    
  </body>
</html>
